    <link rel="stylesheet" href="css/normalize.css">

<body>


    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo">            
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>

    <main class="contenedor">
        <h1>Funda para iPhone personalizada</h1>

        <div class="funda">
            
            <img class="funda__imagen" src="img/customiphone.png" alt="imagen del producto">
            
            <div class="funda__contenido">
                <p>Funda personalizada para iPhone, se puede elegir distintos modelos</p>


            <form class="formulario">
                <select class="formulario__select">
                    <option disabled selected> Seleccionar modelo </option>
                    <option>iPhone 13</option>
                    <option>iPhone 13 Pro</option>
                    <option>iPhone 13 Pro Max</option>
                </select>
                <input class="formulario__select" type="number" placeholder="Cantidad" min="1">
                <input class="formulario__submit" type="submit" value="Agregar al carrito">
            </form>
        </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">FrontEnd Fundas Store - Derechos Reservados</p>
    </footer>
